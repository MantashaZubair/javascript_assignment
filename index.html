<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
     ></script>
    <title>Homepage</title>
    

   </head>
  <body>
    <div class="container ">
        <h1 class="text-center" style="margin: 1em 0 1em 0; text-decoration: underline;">Javascript Calculator</h1>
      <form class="row g-5">
        <div class="col-md-4">
          <label for="number1" class="form-label">Number-1</label>
          <input type="text" class="form-control" id="number1" />
        </div>

        <div class="col-md-4">
            <label for="operator" class="form-label" >Operator</label>
            <select id="operator" class="form-select">
              <option value="+" selected>+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
          </div>

        <div class="col-md-4">
          <label for="number2" class="form-label">Number-2</label>
          <input type="text" class="form-control" id="number2"   />
        </div>

        <div class="d-grid gap-2">
            <input class="btn btn-primary" type="button" value="Submit" onclick="calculate()" />
          </div>

          <div class="col-4 mx-auto">
            <label for="result" class="form-label">Answer</label>
            <input type="text" class="form-control" id="result"  />
          </div>
      </form>
    </div>
  </body>
  <script src="code.js"></script>
</html>
